<!DOCTYPE html>
<html lang="en" ng-app"phoneCount">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="hipopotamo-voador/vendor.css">
  <title>Phone Count!</title>
</head>
<body>

<div class="container">
  <div class="header">
    <h3 class="text-muted">Phone Count</h3>
  </div>
  
  <div class="col-lg-6">
    <h2>Registre um horário de ligação</h2>

    <form>
      <div class="form-group">
        <label for="quantity">Quantidade de ligações</label>
        <input class="form-control" type="number" name="quantity">
      </div>
      <div class="form-group">
        <label for="date">Data</label>
        <input class="form-control" type="date" name="date">
      </div>

      <button class="btn btn-default" type="button">Registrar!</button>
    </form>
  </div>
</div>

  
<script src="hipopotamo-voador/vendor.js"></script>
<script src="hipopotamo-voador/dist.js"></script>
</body>
</html>
