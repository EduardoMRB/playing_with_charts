<div ng-controller="StaffCtrl">
  <div class="row">
    <div class="col-lg-12">
      <form action="" role="form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" class="form-control" type="text" ng-model="name">
        </div>
        <div class="form-group">
          <label for="id">CÃ³digo identificador</label>
          <input id="id" class="form-control" type="text" ng-model="id">
        </div>

        <button class="btn btn-default" type="button" ng-click="addStaffMember()">
          Cadastrar!
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Nome</th>
        </thead>

        <tbody>
          <tr ng-repeat="member in members">
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
