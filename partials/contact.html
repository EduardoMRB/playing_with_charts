<div class="row" ng-controller="ContactCtrl">
  <div class="col-lg-6">
    <form class="well" role="form">
      <fieldset>
        <legend>Contato</legend>
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" class="form-control" type="text" ng-model="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text" ng-model="email">
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" class="form-control" cols="30" rows="10" ng-model="message">
          </textarea>
        </div>

        <button class="btn btn-primary" type="button" ng-click="send()">Enviar!</button>
      </fieldset>
    </form>
  </div>
</div>
